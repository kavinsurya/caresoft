<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caresoft</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="bg-blue-500 text-white p-3">
        <h1>Registration</h1>
    </div>
    <div class="flex flex-col justify-center p-10">
        <div class="flex flex-col w-64">
            <h2 class="text-blue-500 m-1 p-2">Login</h2>
            <input id="username" class="m-1 p-2 border border-blue-500 rounded-lg mr-5" placeholder="Enter Username"
                name="username">
            <input id="password" class="m-1 p-2 border border-blue-500 rounded-lg mr-5" placeholder="Enter Password"
                type="password" name="password">
            <button id="login"
                class="m-1 p-2 text-white rounded-lg bg-blue-500 hover:border border-blue-500 hover:text-blue-500 hover:bg-white px-10">Login</button>
        </div>
        <div class="flex flex-col w-64">
            <h2 class="text-blue-500 m-1 p-2">Register</h2>

            <input id="roll" class="m-1 p-2 border border-blue-500 rounded-lg mr-5" placeholder="Enter Roll"
                name="password">
            <input id="email" class="m-1 p-2 border border-blue-500 rounded-lg mr-5" placeholder="Enter Email"
                type="email">
            <input id="name" class="m-1 p-2 border border-blue-500 rounded-lg mr-5" placeholder="Enter Name"
                name="password">
            <input id="usernamer" class="m-1 p-2 border border-blue-500 rounded-lg mr-5" placeholder="Enter Username"
                name="username">
            <input id="passwordr" class="m-1 p-2 border border-blue-500 rounded-lg mr-5" placeholder="Enter Password"
                type="password" name="password">

            <button id="signup"
                class="m-1 p-2 text-white rounded-lg bg-blue-500 hover:border border-blue-500 hover:text-blue-500 hover:bg-white px-10">Register</button>
        </div>
    </div>
    <script>

        $(document).ready(function () {
            $('#login').click(function () {
                var item = $('#username').val();
                var pass = $('#password').val();
                $.post('/user/login', { username: item, password: pass }, function (res) {
                    $('#username').val('');
                    $('#password').val('');
                    if (res.length > 0) {
                        localStorage.setItem('todo-app-logged', true);
                        window.location.href = "/todo"
                    }
                })
            });
            $('#signup').click(function () {
                var item = $('#usernamer').val();
                var pass = $('#passwordr').val();
                var roll = $('#roll').val();
                var email = $('#email').val();
                var name = $('#name').val();
                $.post('/user/register', {
                    username: item,
                    password: pass,
                    roll: roll,
                    email: email,
                    name: name,
                }, function () {
                    $('#usernamer').val('');
                    $('#passwordr').val('');
                    $('#roll').val('');
                    $('#email').val('');
                    $('#name').val('');
                })
            })
        });
    </script>
</body>

</html>
